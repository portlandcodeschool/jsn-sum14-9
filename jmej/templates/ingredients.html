<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ingredients</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/lib/jquery.js"></script>
</head>
<body class="container-fluid col-xs-6">
  <h2>Recipe Generator</h2>
  <div class="form-group">
    <label for="ingredient-input"></label>
    <input id="ingredient-input" class="form-control" type="text">
    <br>
    <button id="add-ingredient" class="btn btn-success">Add Ingredient</button>
  </div>
  <br><br>
  <h3>This is what you have to work with:</h3>
  <ol class="list-group">
    {{#items}}
      <li class="list-group-item">{{.}}</li>
    {{/items}}
  </ol>

    <h3>This is what you can make:</h3>
  <ol class="list-group">
    {{#recipes}}
      <li class="list-group-item"><a href="{{url}}"><img src="{{img}}">{{title}}</a></li>
    {{/recipes}}
  </ol>

  <script src="js/main.js"></script>
</body>
</html>
