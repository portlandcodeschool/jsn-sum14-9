{{#with event}}
  <div class="form-group">
    <label for="name">Name (required)</label>
    <input type="text" name="name" class="form-control" value="{{name}}" placeholder="Enter a name for the event...">
  </div>
  <div class="form-group">
    <label for="about">About</label>
    <textarea type="text" name="about" rows=4 class="form-control">{{about}}</textarea>
  </div>
  <div class="form-group">
    <label for="when">When</label>
    <input type="text" name="when" class="form-control" value="{{when}}" placeholder="Ex. July 5th, 2014 @ 5pm">
  </div>
  <div class="form-group">
    <label for="where">Where</label>
    <input type="text" name="where" class="form-control" value="{{where}}" placeholder="Ex. Portland, OR">
  </div>
  <input name="status" value="{{status}}" style="display:none">
  <input name="createdAt" value="{{createdAt}}" style="display:none">
{{/with}}
